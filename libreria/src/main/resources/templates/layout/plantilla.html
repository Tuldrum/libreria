<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Plantilla</title>
        <meta charset="UTF-8"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    </head>
    <body>
        <header th:fragment="header"> 
            <div class="p-5 text-center" style="background: #285656;">
                <img  style="height: 80px"src="http://drive.google.com/uc?export=view&id=1QOk2T88opfHMjjNuLL1K4y4ByQIJ8zyd"/>
            </div>
        </header>
        
        <div th:fragment="navegacionPrincipal" style="padding-bottom: 3px; margin-top: 10px">
            
            <nav class="navbar navbar-dark bg-dark justify-content-between">
                
                <a class="navbar-brand" style="margin-left: 20px" href="/">[[#{inicio}]]</a> 


                <a class="navbar-brand" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/gestion/agregar}">[[#{libro.agregar}]]</a>

                <a class="navbar-brand" href="/carrito/" sec:authorize="hasRole('ROLE_NO ADMIN')" 
                   style="display: flex;align-items: stretch; margin-top: 12px">
                    <img src="http://drive.google.com/uc?export=view&id=1tn2UupkGassd9MIM0M9ONCO5CbZc8pGL" 
                      title="carrito"
                      style="margin-top: 7px;width: 20px; height: 20px"/> 
                    <p> [[#{carrito}]]</p>
                </a>


                 <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/logout}">[[#{sesion.logout}]]</a>

            </nav>
        </div>
        
        <footer th:fragment="footer">
            <div style="margin:10px;  margin-top: 25px">
                <h4>&#169 La libreria</h4>
                <a th:href="@{/(lang=es)}">ES</a> |
                <a th:href="@{/(lang=en)}">EN</a>  
                <!--<span>[[#{plantilla.pie-pagina}]] <a href="https://www.google.com/" target="_blank">google.com</a> </span> |-->
                <!--<b>User: </b> <span sec:authentication="name">Usuario que hizo loguin</span>
                <b>Roles: </b> <span sec:authentication="principal.authorities">Roles</span>-->
            </div>
        </footer>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
       
        <div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
                            <h1>[[#{login}]]</h1>

                            <form method="POST" th:action="@{/login}"> 
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username"class="form-control"
							required autofocus="autofocus" placeholder="Digite su username"/>
                                <br/>
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password"  class="form-control" required
							autofocus="autofocus" placeholder="Digite su password"/>
                                <br/>
                                <input class="form-control btn btn-primary" type="submit" value="login"/>
                            </form>
                             
                        </div> 
                </div> 
        </div>
        <br/>
        <div class="container">
		<div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div th:if=${param.error}>
                                <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                            </div>

                            <div th:if=${param.logout}>
                                <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                            </div>
                            <span>[[#{msgLogin}]] <a th:href="@{/registro}">[[#{msgLoginRegistered}]]</a></span>
                        </div>
                </div>
        </div>
                            
        <script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
    </body>
    
</html>
